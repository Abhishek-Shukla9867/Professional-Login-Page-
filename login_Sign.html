<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & SignUp Form</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="Section">



        <div class="login">
            <center>
                <h1>Login</h1>
            </center>

            <div class="details">
                <form action="">


                    <input type="email" name="email" placeholder="Email" id="Email" autocomplete="off" required> <br>


                    <input type="Password" name="Password" placeholder="Password" id="Password" autocomplete="off"
                        required>
                    <br>

                    <a href="#" id="x">Forgot Password?</a> <br>


                    <button id="btn">Login</button> <br>

                    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Don't have an account? <a href="#" id="y">Sign
                        Up</a>



                    <div class="line"></div>


                    <div class="media_options">
                        <a href="#" class="facebook">
                            <i class='bx bxl-facebook facebook-icon'></i>
                            <span> Login With Facebook</span>

                          
                                <a href="#" class="google">
                                    <img src="google.png" alt="" class="google-img">
                                    <span>Login with Google</span>
                                </a>
                         
                          
                          

                        </a>   
                    </div>

                  
                      
                   
                  



            </div>


            </form>
        </div>
    </div>















    </div>


</body>

</html>
